<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First Name:</label>
                        <input type="Text" id="First_name" name="City" placeholder="Enter First Name........">
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name:</label>
                        <input type="Text" id="Last_name" name="Last_name" placeholder="Enter Last Name........">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email........">
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role:</label>
                        <select id="Job_role" name="Job_role">
                            <option value="">Select job role</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend_Developer</option>
                            <option value="Full stack">Full stack Developer</option>
                            <option value="ui_ux">Ux Ui Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="Address">Address:</label>
                        <textarea id="Address" name="Address" placeholder="Enter Address" rows="4" columns="50"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City Name:</label>
                        <input type="Text" id="City" name="City" placeholder="Enter City Name........">
                    </div>
                    <div class="form_control">
                        <label for="Pin code">Pin Code:</label>
                        <input type="Number" id="Pin code" name="Pin code" placeholder="Enter Pin code........">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date:</label>
                        <input type="Date" id="Date" name="Date" >
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload your cv:</label>
                        <input type="file" id="Upload" name="Upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
